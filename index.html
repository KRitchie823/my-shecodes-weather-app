<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My SheCodes Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Indianapolis</h1>
            <p class="current-details">
              <span id="current-day-time">Saturday 15:06</span>, partly cloudy
              <br />
              Humidity: <strong>83%</strong>, Wind: <strong>5 MPH</strong>
            </p>
          </div>
          <div class="current-temp" id="current-temp">
            <span class="current-temp-icon" id="current-temp-icon">⛅</span>
            <span class="current-temp-value" id="current-temp-value">40</span>
            <span class="current-temp-unit">°F</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="https://github.com/KRitchie823"
            >Kimberly Ritchie</a
          >
          and is
          <a
            href="#"
            target="https://github.com/KRitchie823/my-shecodes-weather-app"
            >on GitHub</a
          >
          and
          <a href="#" target="https://lovely-shortbread-ac975d.netlify.app"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
